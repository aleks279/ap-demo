dependencies:
  pre:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"

deployment:
  production:
    branch: master
    commands:
      - git push https://git.heroku.com/ap-demo-qa.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app ap-demo-qa
